<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kumpulan Latihan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50">
  <div class="max-w-5xl mx-auto px-4 py-10">

    <!-- Tombol Kembali -->
    <div class="mb-6">
      <a
        href="../index.html"
        class="inline-block bg-slate-800 text-white px-4 py-2 rounded-lg shadow hover:bg-slate-700 transition text-sm"
      >
        ← Kembali ke Beranda
      </a>
    </div>

    <!-- Header -->
    <header class="mb-10 text-center">
      <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Kumpulan Latihan</h1>
      <p class="mt-3 text-slate-600">Klik salah satu latihan untuk membuka halamannya.</p>
    </header>

    <!-- Info & Search -->
    <section class="mb-6 flex flex-col md:flex-row md:items-center md:justify-between gap-3">
      <div class="text-sm text-slate-500">
        Total latihan: <span id="task-count" class="font-semibold">0</span>
      </div>

      <div class="flex items-center gap-2">
        <label for="search" class="text-sm text-slate-600">Cari latihan:</label>
        <input
          id="search"
          type="text"
          placeholder="misal: latihan 10..."
          class="w-full md:w-64 rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400"
        />
      </div>
    </section>

    <!-- Daftar Latihan -->
    <main>
      <ul id="task-list" class="grid grid-cols-1 md:grid-cols-2 gap-5"></ul>
    </main>
  </div>

  <script>
    // Membuat daftar latihan 2 sampai 18
    const tasks = [];
    for (let i = 2; i <= 18; i++) {
      tasks.push({
        id: `latihan-${i}`,
        title: `Latihan ${i}`,
        description: `Halaman latihan nomor ${i}. Klik untuk membuka detail tugas.`,
        url: `latihan${i}.html`,
      });
    }

    const taskListElement = document.getElementById("task-list");
    const taskCountElement = document.getElementById("task-count");
    const searchInput = document.getElementById("search");

    function renderTasks(list) {
      taskListElement.innerHTML = "";

      if (list.length === 0) {
        taskListElement.innerHTML =
          '<li class="col-span-full text-center text-slate-500 text-sm">Tidak ada latihan yang ditemukan.</li>';
        taskCountElement.textContent = "0";
        return;
      }

      list.forEach((task) => {
        const li = document.createElement("li");

        li.innerHTML = `
          <a href="${task.url}" class="block h-full">
            <div class="h-full rounded-2xl border border-slate-200 bg-white p-5 shadow-sm hover:shadow-md hover:-translate-y-1 transition transform duration-150 ease-out">
              <h2 class="text-lg md:text-xl font-semibold text-slate-900 mb-2">${task.title}</h2>
              <p class="text-sm text-slate-600 mb-4">${task.description}</p>
              <span class="inline-flex items-center text-sm font-medium text-slate-700">
                Buka Halaman
                <span class="ml-1">→</span>
              </span>
            </div>
          </a>
        `;
        taskListElement.appendChild(li);
      });

      taskCountElement.textContent = list.length.toString();
    }

    function handleSearch() {
      const keyword = searchInput.value.toLowerCase().trim();
      const filtered = tasks.filter((task) => task.title.toLowerCase().includes(keyword));
      renderTasks(filtered);
    }

    searchInput.addEventListener("input", handleSearch);

    // Render awal
    renderTasks(tasks);
  </script>
</body>
</html>
